<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jiffy</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/transitions.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="js/jiffy.js"></script>
</head>

<body>
    
    <div class="top grid">
        <h1 class="title full-area">Jiffy</h1>
        <a class="search-clear full-area">
            <img src="assets/images/close.svg">
        </a>
    </div>

    <div class="middle grid">
        <input class="search-input full-area" placeholder="Type something">
        <div class="videos full-area"></div>
    </div>

    <div class="indicators grid">
        <img class="spinner full-area" src="assets/images/oval.svg">
        <span class="search-hint full-area">Hit enter to search</span>
    </div>

</body>
</html>
